<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Personas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <br>
    <h2>Agregar Persona</h2>
    <br>
    <form action="#" th:action="@{/registrar}" class="form-group"
          th:object="${administrador}" method="post">

        <input type="hidden" th:field="*{id}" id="id" name="id">

        <div class="form-group">
            <label for="nombre">Nombre</label> <input type="text"
                                                      class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
            </small>
        </div>

        <br>

        <div class="form-group">
            <label for="apellidopaterno">Apellido Paterno</label> <input type="text"
                                                                         class="form-control" id="apellidopaterno" th:field="*{apellidopaterno}"
                                                                         name="apellidopaterno">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('apellidopaterno')}" th:errors="*{apellidopaterno}">
            </small>
        </div>

        <br>

        <div class="form-group">
            <label for="apellidomaterno">Apellido Materno</label> <input type="text"
                                                                         class="form-control" id="apellidomaterno" th:field="*{apellidomaterno}"
                                                                         name="apellidomaterno">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('apellidomaterno')}" th:errors="*{apellidomaterno}">
            </small>
        </div>

        <br>


        <div class="form-group">
            <label for="edad">Edad</label> <input type="text"
                                                          class="form-control" id="edad" th:field="*{edad}"
                                                          name="edad">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">
            </small>
        </div>

        <br>


        <div class="form-group">
            <label for="dni">DNI</label> <input type="text"
                                                  class="form-control" id="dni" th:field="*{dni}"
                                                  name="dni">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('edad')}" th:errors="*{dni}">
            </small>
        </div>

        <br>

        <div class="form-group">
            <label for="email">Email</label> <input type="text"
                                                    class="form-control" id="email" th:field="*{email}"
                                                    name="email">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </small>
        </div>

        <br>

        <br>
        <div class="form-group">
            <label for="fechaRegistro">Fecha Registro:</label> <input type="date"
                                                                      class="form-control" id="fechaRegistro" th:field="*{fechaRegistro}"
                                                                      name="fechaRegistro" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('fechaRegistro')}" th:errors="*{fechaRegistro}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="evento">Evento</label>
            <select th:field="*{evento}"
                    class="form-control" id="evento">
                <option value=""> Seleccione </option>
                <option th:each="dis:${listEvento}" th:value="${dis.id}"
                        th:text="${dis.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('evento')}" th:errors="*{evento}">
            </small>
        </div>

        <br>

        <div class="form-group">
            <label for="detalle">Detalle :</label>
            <select th:field="*{detalle}" class="form-control" id="detalle">
                <option value=""> Seleccione </option>
                <option th:each="segu:${listDetalle}" th:value="${segu.id}"
                        th:text="${segu.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}">
            </small>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
